apiVersion: skaffold/v4beta5
kind: Config
metadata:
  name: sfeir-hivemind
build:
  artifacts:
    - image: ghcr.io/infinity-blackhole/sfeir-hivemind
      custom:
        buildCommand: |
          if [ -z "$PUSH_IMAGE" ]; then
            python -m sfeir.hivemind.build \
              --tag $IMAGE \
              --cache-from $IMAGE
          else
            python -m sfeir.hivemind.build \
              --tag $IMAGE \
              --cache-from $IMAGE \
              --push
          fi
        dependencies:
          paths:
            - sfeir/hivemind
            - sfeir/langchain
            - pyproject.toml
  local:
    useBuildkit: true
