apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: sfeir-hivemind
  annotations: {}
spec:
  template:
    metadata:
      annotations: {}
    spec:
      containers:
        - env: []
          image: europe-docker.pkg.dev/shikanime-studio/sfeir-hivemind-containers/sfeir-hivemind
          name: bento
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /livez
              port: 3000
          startupProbe:
            httpGet:
              path: /readyz
              port: 3000
            initialDelaySeconds: 30
          timeoutSeconds: 600
